<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Registration Form</h1> 
   <p>Please fill out this form with the required information</p>
   <form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email"  /></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
    <fieldset >
        <legend>Account type (required)</legend> 
        <label for="Personal"> <input  id="personal-account" type="radio" class="inline" >Personal</label>
        <label for="business"><input id="business-account" type="radio" class="inline" >Business </label>

    </fieldset>
    <fieldset>
        <label>Upload a profile picture:<input id="profile-picture" type="file" ></label>
        <label>Input your age (years): <input id="age"  type="number" min="13" max="120"></label>
        <label>How did you hear about us?</label>
        <select id="referrer">
            <option value="1">(select one)</option>
            <option value="2">freeCodeCamp News</option>
            <option value="3">freeCodeCamp YouTube Channel</option>
            <option value="4">freeCodeCamp Forum</option>
            <option value="5">Other</option>
        </select>
    </fieldset>
    <label for="terms-and-conditions">
        <input id="terms-and-conditions" type="checkbox"  class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <label>Provide a bio:<textarea id="bio" rows="3" cols="30" placeholder="I love coding on the beach"></textarea></label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
